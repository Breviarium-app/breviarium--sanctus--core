name: Build minor/major and publish NPM Package 🚀

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Major or Minor version bump'
        required: true
        type: choice
        options:
          - major
          - minor

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 👋🏼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies 🔨
        run: npm ci

      - name: Test 🧪
        run: npm run test

      - name: Determine version bump type
        id: version_bump
        run: |
          if [[ "${{ github.event.inputs.version_type }}" == "major" ]]; then
            echo "version_bump=major" >> $GITHUB_OUTPUT
          else
            echo "version_bump=minor" >> $GITHUB_OUTPUT
          fi

      - name: Update version
        run: npm version ${{ steps.version_bump.outputs.version_bump }} --no-git-tag-version

      - name: Commit version bump ⚙️
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json package-lock.json
          git commit -m "chore: bump ${{ steps.version_bump.outputs.version_bump }} version"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package 📦
        run: npm run build

      - name: Publish package 🚀
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}