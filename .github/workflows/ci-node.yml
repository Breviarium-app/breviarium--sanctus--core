name: Build project

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, closed]
  push:
    branches: [feat/*, feature/*, fix/*, hotfix/*]

permissions:
  contents: write
  packages: write

jobs:
  build-ci-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ‘‹ğŸ¼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies ğŸ”¨
        run: npm ci

      - name: Build package ğŸ“¦
        run: npm run build
